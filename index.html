<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box01{
			border: 1px solid #000;
			padding: 20px;
			margin-bottom: 10px;
			width: 320px;
		}

		.box02{
			border: 1px solid #000;
			padding: 20px;
			margin-bottom: 10px;
			width: 320px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="$.linkup.js"></script>
	<script>
		$.linkup({
			el: '#sample',
			task: [

				{
					selector: '.box01 button',
					event: 'click',
					handler: 'sample01',
					render: 'sample11'
				},
				{
					selector: '#inputText',
					event: 'keyup keydown input',
					handler: 'sample02',
					render: 'sample12'
				},
				{
					selector: '.box01',
					event: 'ready',
					handler: 'sample03'
				}
			]
		});
		function sample01(e) {
			// alert(e);
			return 1;
		}
		function sample02(e) {
			$(this).find('#text').html($(e.currentTarget).val());
			return e;
		}
		function sample03() {
			console.log('get ready!')
		}
		function sample11(num) {
			console.log(num);
		}
		function sample12(e) {
			console.log(e);
		}
	</script>
</head>
<body>
	<div id="sample">
		<div class="box01">
			click button<br>
			<button value="サンプルコードです">click</button>
		</div>
		<div class="box02">
			<input type="text" id="inputText" placeholder="入力してください">
			<p id="text"></p>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$("#sample button").click();
			$('#inputText').val('a').trigger($.Event( 'input', { keyCode: 65, which: 65 } )
);
		})
	</script>
</body>
</html>
